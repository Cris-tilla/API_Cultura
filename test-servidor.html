<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Servidor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .input { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .result { background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffe8e8; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .loading { background: #fff3cd; padding: 10px; margin: 10px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ Teste do Servidor</h1>
    <p>Este arquivo testa se o servidor est√° funcionando corretamente e extraindo datas.</p>
    
    <div class="test-section">
        <h2>üîç Teste de Busca no Servidor</h2>
        <input type="text" id="searchTerm" placeholder="Digite o termo de busca" value="licita√ß√£o" style="width: 200px; padding: 8px;">
        <button onclick="testarServidor()">üöÄ Testar Servidor</button>
        <button onclick="testarPayload()">üì¶ Verificar Payload</button>
        <button onclick="limparResultados()">üóëÔ∏è Limpar</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        async function testarServidor() {
            const searchTerm = document.getElementById('searchTerm').value.trim();
            if (!searchTerm) {
                alert('Digite um termo de busca');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Testando servidor...</div>';
            
            try {
                // Testar se o servidor est√° rodando
                const response = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sources: [{
                            id: "rouanet",
                            name: "Lei Rouanet",
                            url: "https://www.gov.br/rouanet",
                            active: true,
                            category: "federal"
                        }],
                        searchTerm: searchTerm
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    mostrarResultados(data, searchTerm);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Erro ao testar servidor:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro ao conectar com o servidor</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Poss√≠veis causas:</strong></p>
                        <ul>
                            <li>Servidor n√£o est√° rodando (execute: npm start)</li>
                            <li>Porta 3000 est√° ocupada</li>
                            <li>Problema de CORS</li>
                        </ul>
                        <p><strong>Para resolver:</strong></p>
                        <ol>
                            <li>Abra um terminal</li>
                            <li>Navegue para: cd /home/augusto/Projetos/extractor_licitacao</li>
                            <li>Execute: npm start</li>
                            <li>Aguarde a mensagem "Servidor rodando em http://localhost:3000"</li>
                            <li>Tente novamente</li>
                        </ol>
                    </div>
                `;
            }
        }
        
        function testarPayload() {
            const searchTerm = document.getElementById('searchTerm').value.trim();
            const payload = {
                sources: [{
                    id: "rouanet",
                    name: "Lei Rouanet",
                    url: "https://www.gov.br/rouanet",
                    active: true,
                    category: "federal"
                }],
                searchTerm: searchTerm
            };
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="test-section">
                    <h3>üì¶ Payload Enviado</h3>
                    <div class="input">
                        <pre>${JSON.stringify(payload, null, 2)}</pre>
                    </div>
                    <h3>üîç An√°lise do Payload</h3>
                    <ul>
                        <li><strong>Termo de busca:</strong> "${searchTerm}"</li>
                        <li><strong>Fonte:</strong> ${payload.sources[0].name}</li>
                        <li><strong>URL:</strong> ${payload.sources[0].url}</li>
                        <li><strong>M√©todo:</strong> POST</li>
                        <li><strong>Endpoint:</strong> ${API_BASE}/api/search</li>
                    </ul>
                </div>
            `;
        }
        
        function mostrarResultados(data, searchTerm) {
            const resultsDiv = document.getElementById('results');
            const results = data.results || [];
            
            let html = `
                <div class="test-section">
                    <h3>‚úÖ Servidor Funcionando!</h3>
                    <p><strong>Termo buscado:</strong> "${searchTerm}"</p>
                    <p><strong>Total de resultados:</strong> ${results.length}</p>
                </div>
            `;
            
            if (results.length > 0) {
                html += `
                    <div class="test-section">
                        <h3>üìä Resultados Encontrados</h3>
                        <p><strong>Primeiros 5 resultados:</strong></p>
                `;
                
                results.slice(0, 5).forEach((result, index) => {
                    const dataStatus = result.data && result.data !== 'Data n√£o encontrada' ? 
                        `‚úÖ ${result.data}` : '‚ùå Data n√£o encontrada';
                    
                    html += `
                        <div class="result">
                            <h4>${index + 1}. ${result.titulo.substring(0, 100)}...</h4>
                            <p><strong>Fonte:</strong> ${result.fonte}</p>
                            <p><strong>Data:</strong> ${dataStatus}</p>
                            <p><strong>Tipo:</strong> ${result.tipo}</p>
                            <p><strong>Link:</strong> <a href="${result.link}" target="_blank">${result.link}</a></p>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                // Estat√≠sticas de datas
                const comData = results.filter(r => r.data && r.data !== 'Data n√£o encontrada').length;
                const semData = results.filter(r => !r.data || r.data === 'Data n√£o encontrada').length;
                
                html += `
                    <div class="test-section">
                        <h3>üìÖ Estat√≠sticas de Datas</h3>
                        <p><strong>Com data:</strong> ${comData} (${((comData/results.length)*100).toFixed(1)}%)</p>
                        <p><strong>Sem data:</strong> ${semData} (${((semData/results.length)*100).toFixed(1)}%)</p>
                        <p><strong>Total:</strong> ${results.length}</p>
                    </div>
                `;
                
            } else {
                html += `
                    <div class="test-section">
                        <h3>‚ö†Ô∏è Nenhum Resultado Encontrado</h3>
                        <p>O servidor est√° funcionando, mas n√£o encontrou resultados para "${searchTerm}".</p>
                        <p>Isso pode indicar:</p>
                        <ul>
                            <li>O site n√£o cont√©m o termo buscado</li>
                            <li>Problema na extra√ß√£o de conte√∫do</li>
                            <li>Site com prote√ß√£o anti-bot</li>
                        </ul>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function limparResultados() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Teste autom√°tico ao carregar a p√°gina
        window.addEventListener('load', () => {
            console.log('üß™ P√°gina de teste carregada');
            console.log('üì° API Base:', API_BASE);
            console.log('üí° Dica: Execute o servidor com "npm start" antes de testar');
        });
    </script>
</body>
</html>
