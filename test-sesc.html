<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste SESC SC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .input { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .result { background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffe8e8; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .loading { background: #fff3cd; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .sesc-specific { background: #e3f2fd; padding: 10px; margin: 10px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Espec√≠fico SESC SC</h1>
    <p>Este arquivo testa especificamente o parser do SESC SC para resolver problemas de datas e relev√¢ncia.</p>
    
    <div class="test-section">
        <h2>üîç Teste de Busca no SESC SC</h2>
        <input type="text" id="searchTerm" placeholder="Digite o termo de busca" value="licita√ß√£o" style="width: 200px; padding: 8px;">
        <button onclick="testarSesc()">üöÄ Testar SESC SC</button>
        <button onclick="testarDatas()">üìÖ Testar Extra√ß√£o de Datas</button>
        <button onclick="limparResultados()">üóëÔ∏è Limpar</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        async function testarSesc() {
            const searchTerm = document.getElementById('searchTerm').value.trim();
            if (!searchTerm) {
                alert('Digite um termo de busca');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Testando SESC SC...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sources: [{
                            id: "sesc-sc",
                            name: "SESC Santa Catarina",
                            url: "https://sesc-sc.com.br/sobre-o-sesc/licitacoes?palavra=&situacao=&modalidade=&periodo=2025",
                            active: true,
                            category: "estadual"
                        }],
                        searchTerm: searchTerm
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    mostrarResultadosSesc(data, searchTerm);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Erro ao testar SESC SC:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro ao conectar com o servidor</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Para resolver:</strong></p>
                        <ol>
                            <li>Abra um terminal</li>
                            <li>Navegue para: cd /home/augusto/Projetos/extractor_licitacao</li>
                            <li>Execute: npm start</li>
                            <li>Aguarde a mensagem "Servidor rodando em http://localhost:3000"</li>
                            <li>Tente novamente</li>
                        </ol>
                    </div>
                `;
            }
        }
        
        function testarDatas() {
            const resultsDiv = document.getElementById('results');
            
            // Casos de teste espec√≠ficos do SESC
            const testCases = [
                "Data abertura: 08/09/2025 √†s 14:00",
                "Data atualiza√ß√£o: 20/08/2025",
                "adicionado em 20/08/2025",
                "08/09/2025 √†s 14:00 (hor√°rio de Bras√≠lia)",
                "Edital - adicionado em 20/08/2025",
                "Termo de Refer√™ncia - adicionado em 20/08/2025",
                "licita√ß√£o de 15/12/2025",
                "edital para 20/03/2025",
                "concorr√™ncia em 10/06/2025"
            ];
            
            let html = `
                <div class="test-section">
                    <h3>üìÖ Teste de Extra√ß√£o de Datas SESC</h3>
                    <p><strong>Casos de teste espec√≠ficos do SESC:</strong></p>
            `;
            
            let successCount = 0;
            const totalCount = testCases.length;
            
            testCases.forEach((testCase, index) => {
                const result = extrairDataSesc(testCase);
                if (result) {
                    html += `
                        <div class="result">
                            <h4>‚úÖ Teste ${index + 1} - SUCESSO</h4>
                            <div class="input"><strong>Entrada:</strong> ${testCase}</div>
                            <div class="result"><strong>Data extra√≠da:</strong> ${result}</div>
                        </div>
                    `;
                    successCount++;
                } else {
                    html += `
                        <div class="error">
                            <h4>‚ùå Teste ${index + 1} - FALHOU</h4>
                            <div class="input"><strong>Entrada:</strong> ${testCase}</div>
                            <div class="error"><strong>Erro:</strong> Nenhuma data encontrada</div>
                        </div>
                    `;
                }
            });
            
            // Resumo final
            html += `
                <div class="test-section" style="background-color: ${successCount === totalCount ? '#e8f5e8' : '#fff3cd'}">
                    <h3>üìà Resumo dos Testes SESC</h3>
                    <p><strong>Total de testes:</strong> ${totalCount}</p>
                    <p><strong>Sucessos:</strong> ${successCount}</p>
                    <p><strong>Falhas:</strong> ${totalCount - successCount}</p>
                    <p><strong>Taxa de sucesso:</strong> ${((successCount / totalCount) * 100).toFixed(1)}%</p>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        function extrairDataSesc(texto) {
            if (!texto || typeof texto !== 'string') return null;
            
            // Padr√µes espec√≠ficos do SESC
            const datePatterns = [
                /Data abertura:\s*(\d{2}\/\d{2}\/\d{4})/i,
                /Data atualiza√ß√£o:\s*(\d{2}\/\d{2}\/\d{4})/i,
                /adicionado em\s*(\d{2}\/\d{2}\/\d{4})/i,
                /(\d{2}\/\d{2}\/\d{4})\s*√†s\s*\d{2}:\d{2}/i,
                /(licita√ß√£o|edital|concorr√™ncia|preg√£o)\s+(de|em|para)\s+(\d{2}\/\d{2}\/\d{4})/i,
                // Padr√µes b√°sicos
                /(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})/,
                /\b(19[0-9]{2}|20[0-9]{2})\b/
            ];
            
            for (let i = 0; i < datePatterns.length; i++) {
                const pattern = datePatterns[i];
                const match = texto.match(pattern);
                if (match) {
                    if (pattern.source.includes('Data abertura|Data atualiza√ß√£o|adicionado em')) {
                        return match[1];
                    } else if (pattern.source.includes('√†s')) {
                        return match[1];
                    } else if (pattern.source.includes('licita√ß√£o|edital|concorr√™ncia|preg√£o')) {
                        return match[3];
                    } else if (pattern.source.includes('19[0-9]{2}|20[0-9]{2}')) {
                        return `01/01/${match[1]}`;
                    } else {
                        return match[0];
                    }
                }
            }
            
            return null;
        }
        
        function mostrarResultadosSesc(data, searchTerm) {
            const resultsDiv = document.getElementById('results');
            const results = data.results || [];
            
            let html = `
                <div class="test-section">
                    <h3>‚úÖ SESC SC Testado com Sucesso!</h3>
                    <p><strong>Termo buscado:</strong> "${searchTerm}"</p>
                    <p><strong>Total de resultados:</strong> ${results.length}</p>
                </div>
            `;
            
            if (results.length > 0) {
                html += `
                    <div class="test-section">
                        <h3>üìä Resultados Encontrados no SESC</h3>
                        <p><strong>Primeiros 10 resultados:</strong></p>
                `;
                
                results.slice(0, 10).forEach((result, index) => {
                    const dataStatus = result.data && result.data !== 'Data n√£o encontrada' ? 
                        `‚úÖ ${result.data}` : '‚ùå Data n√£o encontrada';
                    
                    html += `
                        <div class="result">
                            <h4>${index + 1}. ${result.titulo.substring(0, 100)}...</h4>
                            <p><strong>Fonte:</strong> ${result.fonte}</p>
                            <p><strong>Data:</strong> ${dataStatus}</p>
                            <p><strong>Tipo:</strong> ${result.tipo}</p>
                            <p><strong>Palavra-chave:</strong> ${result.palavraChave}</p>
                            <p><strong>Link:</strong> <a href="${result.link}" target="_blank">${result.link}</a></p>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                // Estat√≠sticas de datas
                const comData = results.filter(r => r.data && r.data !== 'Data n√£o encontrada').length;
                const semData = results.filter(r => !r.data || r.data === 'Data n√£o encontrada').length;
                
                html += `
                    <div class="test-section">
                        <h3>üìÖ Estat√≠sticas de Datas SESC</h3>
                        <p><strong>Com data:</strong> ${comData} (${((comData/results.length)*100).toFixed(1)}%)</p>
                        <p><strong>Sem data:</strong> ${semData} (${((semData/results.length)*100).toFixed(1)}%)</p>
                        <p><strong>Total:</strong> ${results.length}</p>
                    </div>
                `;
                
                // Verificar relev√¢ncia
                const relevantes = results.filter(r => 
                    r.titulo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    r.trecho.toLowerCase().includes(searchTerm.toLowerCase())
                ).length;
                
                html += `
                    <div class="test-section">
                        <h3>üéØ An√°lise de Relev√¢ncia</h3>
                        <p><strong>Resultados relevantes:</strong> ${relevantes} (${((relevantes/results.length)*100).toFixed(1)}%)</p>
                        <p><strong>Resultados irrelevantes:</strong> ${results.length - relevantes} (${(((results.length - relevantes)/results.length)*100).toFixed(1)}%)</p>
                    </div>
                `;
                
            } else {
                html += `
                    <div class="test-section">
                        <h3>‚ö†Ô∏è Nenhum Resultado Encontrado</h3>
                        <p>O servidor est√° funcionando, mas n√£o encontrou resultados para "${searchTerm}" no SESC SC.</p>
                        <p>Isso pode indicar:</p>
                        <ul>
                            <li>O site n√£o cont√©m o termo buscado</li>
                            <li>Problema na extra√ß√£o de conte√∫do</li>
                            <li>Site com prote√ß√£o anti-bot</li>
                        </ul>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function limparResultados() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Teste autom√°tico ao carregar a p√°gina
        window.addEventListener('load', () => {
            console.log('üß™ P√°gina de teste SESC SC carregada');
            console.log('üì° API Base:', API_BASE);
            console.log('üí° Dica: Execute o servidor com "npm start" antes de testar');
        });
    </script>
</body>
</html>
